<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="display: none;" id="feedbackBox">
        <textarea id="feedbackStudentArea"></textarea>
        <h3 id="studentScore">Your score: </h3>
    </div>

    <button id="getResultsButton">Get Results</button>
    <div id="joinSessionCodeBox">
        <input id="joinSessionCode">
        <button id="joinSessionButton">Join</button>
    </div>

    <div id="joinEnterUsername">
        <input placeholder="Enter your Username" id="joinGetUsername" type="text">
        <button id="joinGetUsernameStart">Start Session</button>
    </div>

    <div id="joinQuestionDraw">
        <h2 style="margin-left: 20px;" id="joinMCQuestion"></h2>
            <div style="margin-top: 40px;" id="joinMulptileChoiceDraw">
                <button value="0" id="checkbox1" class="joinCheckMultipleChoise"></button>
                <input id="option1" class="joinOptionTextMultipleChoise" type="text">
                <button value="0" id="checkbox2" class="joinCheckMultipleChoise"></button>
                <input id="option2" class="joinOptionTextMultipleChoise" type="text">
                <button value="0" id="checkbox3" class="joinCheckMultipleChoise"></button>
                <input id="option3" class="joinOptionTextMultipleChoise" type="text">
                <button value="0" id="checkbox4" class="joinCheckMultipleChoise"></button>
                <input id="option4" class="joinOptionTextMultipleChoise" type="text">
            </div>

            <div id="joinTrueFalseDraw">
                <div style="margin-top: 40px;">
                    <button value="0" id="joinTrueFalseCheck1" class="joinCheckMultipleChoise"></button>
                    <input placeholder="True" id="joinTrueText" class="joinOptionTextMultipleChoise" type="text">
                    <button value="0" id="joinTrueFalseCheck2" class="joinCheckMultipleChoise"></button>
                    <input placeholder="False" id="joinFalseText" class="joinOptionTextMultipleChoise" type="text">
                </div>  
            </div>
            <div style="display: none;" id="joinOpenAnswerDraw">
                <textarea type="text" id="joinOpenAnswerText"></textarea>
            </div>

            <button id="joinNextButton">Next</button>
            <button id="joinBackButton">Back</button>
            <button id="joinFinishTestButton">Finish the test</button>
    </div>
    <script src="student.js"></script>
</body>
</html>
