<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="joinSessionCodeBox">
        <input id="joinSessionCode">
        <button id="joinSessionButton">Join</button>
    </div>

    <div id="joinEnterUsername">
        <input placeholder="Enter your Username" id="joinGetUsername" type="text">
        <button id="joinGetUsernameStart">Start Session</button>
    </div>

    <div id="joinMulptileChoiceDraw">
        <h2 style="margin-left: 20px;" id="joinMCQuestion"></h2>
            <div class="multipleChoiseOptionsDiv">
                <button value="0" id="checkbox1" class="joinCheckMultipleChoise"></button>
                <input id="option1" class="joinOptionTextMultipleChoise" type="text">
                <button value="0" id="checkbox2" class="joinCheckMultipleChoise"></button>
                <input id="option2" class="joinOptionTextMultipleChoise" type="text">
                <button value="0" id="checkbox3" class="joinCheckMultipleChoise"></button>
                <input id="option3" class="joinOptionTextMultipleChoise" type="text">
                <button value="0" id="checkbox4" class="joinCheckMultipleChoise"></button>
                <input id="option4" class="joinOptionTextMultipleChoise" type="text">
            </div>
    </div>
    
    <script src="student.js"></script>
</body>
</html>
