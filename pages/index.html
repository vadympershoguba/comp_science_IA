<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuisAI Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="websiteLogoBox">
            <h1>Education AI</h1>
        </div>
        <div id="userAccountBox">
            <button id="signUpButton">Sign Up</button>
            <button id="logInBUtton">Log In</button>
            <h1 id="usernameText"></h1>
        </div>
        <div id="functionsBox"></div>

        <div id="menuBox">
            <div class="vertical-line"></div>
            <button id="createNewTestButton">Create new test</button>
        </div>

        <div id="creationBox" style="display: none;">
            <div class="horizontal-line"></div>
            <h3 id="labelTestName">Name of the test:</h3>
            <input type="text" id="testName">
            <h3 id="labelTestComplexity">Complexity of the test:</h3>
            <input type="text" id="testComplexity">
            <h3 id="labelTestTopic">Topic of the test:</h3>
            <input type="text" id="testTopic">
            <div id="vertical-line-creation"></div>
            <button id="addQuestionButton">Add a question</button>
            <button id="saveTheTest">Save the test</button>

            <div id="questionsList">
                <button id="questionItem1" class="questonListItem">1</button>
            </div>

            <div class="questionField" id="questionField_1">
                <h2>Type of question:</h2>
                <select id="typeOfQuestion" class="typeOfQuestionSelect">
                    <option value="multipleChoice">Multiple Choice</option>
                    <option value="openAnswer">Open Answer</option>
                    <option value="trueFalse">True or False</option>
                </select>
                    <h2>Question:</h2>
                    <input type="text" id="inputText">

                <div id="multipleChoiceDiv">
                    <h2>Answer Options:</h2>
                    <div class="multipleChoiseOptionsDiv">
                        <button value="0" id="checkbox1" class="checkMultipleChoise"></button>
                        <input id="option1" class="optionTextMultipleChoise" type="text">
                        <button value="0" id="checkbox2" class="checkMultipleChoise"></button>
                        <input id="option2" class="optionTextMultipleChoise" type="text">
                        <button value="0" id="checkbox3" class="checkMultipleChoise"></button>
                        <input id="option3" class="optionTextMultipleChoise" type="text">
                        <button value="0" id="checkbox4" class="checkMultipleChoise"></button>
                        <input id="option4" class="optionTextMultipleChoise" type="text">
                    </div>
                </div>

                <div style="display: none;" id="openAnswerDiv">
                    <h2>Answer:</h2>
                    <textarea type="text" id="openAnswerText"></textarea>
                </div>

                <div style="display: none;" id="trueFalseDiv">
                    <button value="0" id="trueFalseCheck1" class="checkTrueFalseChoise"></button>
                    <input placeholder="True" id="trueText" class="optionTextMultipleChoise" type="text">
                    <button value="0" id="trueFalseCheck2" class="checkTrueFalseChoise"></button>
                    <input placeholder="False" id="falseText" class="optionTextMultipleChoise" type="text">
                </div>
            </div>
        </div>
    </div>
    <div id="signUpBox">
        <h2 id="signUpBoxLabel">Sign Up</h2>
        <input placeholder="Username..." type="text" id="signUpUsernameInput">
        <input placeholder="Password..." type="password" id="signUpPasswordInput">
        <button id="signUpBoxButton">Confirm</button>
        <button id="signUpBoxBack">Back</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
